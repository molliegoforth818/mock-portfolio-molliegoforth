    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 800px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
        
      }
    </style>

<hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
           {% for education in education.all %}
        <h2 class="featurette-heading">{{education.title}}<span class="text-muted"></span></h2>
        <p class="lead">{{education.summary}}</p>
      </div>
      <div class="col-md-5">
        <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" src="{{education.image}}" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></img>
      </div>
    </div>

    <hr class="featurette-divider">
    {% endfor %} 

<footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
  </footer>
</main>
